<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .tab {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 10px;
      border-bottom: 2px solid transparent;
    }
    .tab button.active {
      border-bottom: 2px solid #007BFF;
    }
    .form {
      display: none;
    }
    .form.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }
    .forgot-password a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab">
      <button id="tab-login" class="active">Login</button>
      <button id="tab-register">Register</button>
    </div>
    <div id="login-form" class="form active">
      <h2>Login</h2>
      <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password">
      </div>
      <div class="forgot-password">
        <a id="forgot-password-link" href="#">Forgot Password?</a>
      </div>
      <div class="form-group">
        <button id="login-button">Login</button>
      </div>
    </div>
    <div id="register-form" class="form">
      <h2>Register</h2>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="profession">Profession</label>
        <input type="text" id="profession" placeholder="Enter your profession">
      </div>
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" placeholder="Choose a username">
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Choose a password">
      </div>
      <div class="form-group">
        <button id="register-button">Register</button>
      </div>
    </div>
    <div id="forgot-password-form" class="form">
      <h2>Forgot Password</h2>
      <div class="form-group">
        <label for="reset-email">Email</label>
        <input type="email" id="reset-email" placeholder="Enter your registered email">
      </div>
      <div class="form-group">
        <button id="send-code-button">Send Code</button>
      </div>
      <div id="code-section" style="display: none;">
        <div class="form-group">
          <label for="reset-code">Enter Code</label>
          <input type="text" id="reset-code" placeholder="Enter the code sent to your email">
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" placeholder="Create a new password">
        </div>
        <div class="form-group">
          <button id="reset-password-button">Reset Password</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const tabLogin = document.getElementById("tab-login");
    const tabRegister = document.getElementById("tab-register");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const forgotPasswordForm = document.getElementById("forgot-password-form");
    const forgotPasswordLink = document.getElementById("forgot-password-link");
    const codeSection = document.getElementById("code-section");

    tabLogin.addEventListener("click", () => {
      tabLogin.classList.add("active");
      tabRegister.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
      forgotPasswordForm.classList.remove("active");
    });

    tabRegister.addEventListener("click", () => {
      tabRegister.classList.add("active");
      tabLogin.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
      forgotPasswordForm.classList.remove("active");
    });

    forgotPasswordLink.addEventListener("click", (e) => {
      e.preventDefault();
      tabLogin.classList.remove("active");
      tabRegister.classList.remove("active");
      loginForm.classList.remove("active");
      registerForm.classList.remove("active");
      forgotPasswordForm.classList.add("active");
    });

    document.getElementById("send-code-button").addEventListener("click", () => {
      alert("A reset code has been sent to your email.");
      codeSection.style.display = "block";
    });

    document.getElementById("reset-password-button").addEventListener("click", () => {
      alert("Password reset successful! Please login with your new password.");
      tabLogin.classList.add("active");
      forgotPasswordForm.classList.remove("active");
      loginForm.classList.add("active");
    });

    document.getElementById("register-button").addEventListener("click", () => {
      alert("Registration successful! Please login.");
      tabLogin.classList.add("active");
      tabRegister.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    });

    document.getElementById("login-button").addEventListener("click", () => {
      alert("Login successful! Redirecting to saving page...");
      window.location.href = "savings.html";
    });
  </script>
</body>
</html>
